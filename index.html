<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор Event-маркетинга</title>
<style>
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .calculator-card {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 500px;
    }
    .calculator-header {
        text-align: center;
        margin-bottom: 25px;
    }
    .calculator-header h2 {
        margin: 0;
        color: #333;
    }
    .tabs {
        display: flex;
        margin-bottom: 20px;
        border-bottom: 2px solid #eee;
    }
    .tab {
        flex: 1;
        text-align: center;
        padding: 10px;
        cursor: pointer;
        color: #666;
        font-weight: 500;
        transition: 0.3s;
    }
    .tab.active {
        color: #007bff;
        border-bottom: 2px solid #007bff;
        margin-bottom: -2px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #555;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
    }
    .form-group input:focus {
        border-color: #007bff;
        outline: none;
    }
    .results {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
    }
    .result-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 15px;
    }
    .result-item.highlight {
        font-weight: bold;
        color: #007bff;
        border-top: 1px solid #ddd;
        padding-top: 10px;
        margin-top: 10px;
    }
    .btn-calc {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    .btn-calc:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="calculator-card">
    <div class="calculator-header">
        <h2>Воронка Event-маркетинга</h2>
        <p style="font-size: 12px; color: #888;">Рассчитайте бюджет или прогноз участников</p>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchMode('budget')">Есть бюджет</div>
        <div class="tab" onclick="switchMode('goal')">Есть цель (участники)</div>
    </div>

    <div id="inputs">
        <div class="form-group">
            <label id="mainInputLabel">Рекламный бюджет (руб):</label>
            <input type="number" id="mainValue" value="50000" placeholder="Например: 50000">
        </div>

        <div class="form-group">
            <label>CPM (Стоимость 1000 показов, руб):</label>
            <input type="number" id="cpm" value="250" step="0.1">
        </div>
        
        <div class="form-group">
            <label>CTR (Кликабельность, %):</label>
            <input type="number" id="ctr" value="1.5" step="0.1">
        </div>

        <div class="form-group">
            <label>CR лендинга (Конверсия в регистрацию, %):</label>
            <input type="number" id="cr_lp" value="20" step="0.1">
        </div>

        <div class="form-group">
            <label>Show-up Rate (Доходимость до ивента, %):</label>
            <input type="number" id="show_up" value="40" step="0.1">
        </div>

        <button class="btn-calc" onclick="calculate()">Рассчитать</button>
    </div>

    <div class="results" id="results" style="display:none;">
        <div class="result-item"><span>Показы рекламы:</span> <span id="res_impressions">-</span></div>
        <div class="result-item"><span>Клики по рекламе:</span> <span id="res_clicks">-</span></div>
        <div class="result-item"><span>Стоимость клика (CPC):</span> <span id="res_cpc">-</span></div>
        <div class="result-item highlight"><span>Регистрации (Leads):</span> <span id="res_leads">-</span></div>
        <div class="result-item"><span>Стоимость лида (CPL):</span> <span id="res_cpl">-</span></div>
        <div class="result-item highlight" style="color: #28a745;"><span>Участники (Attendees):</span> <span id="res_attendees">-</span></div>
        <div class="result-item"><span>Итоговый бюджет:</span> <span id="res_budget">-</span></div>
        <div class="result-item"><span>Стоимость участника (CPA):</span> <span id="res_cpa">-</span></div>
    </div>
</div>

<script>
    let mode = 'budget'; // 'budget' or 'goal'

    function switchMode(newMode) {
        mode = newMode;
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(t => t.classList.remove('active'));
        
        const label = document.getElementById('mainInputLabel');
        const input = document.getElementById('mainValue');

        if (mode === 'budget') {
            tabs[0].classList.add('active');
            label.textContent = 'Рекламный бюджет (руб):';
            input.placeholder = 'Например: 50000';
            input.value = 50000;
        } else {
            tabs[1].classList.add('active');
            label.textContent = 'Цель по участникам (чел):';
            input.placeholder = 'Например: 100';
            input.value = 100;
        }
        document.getElementById('results').style.display = 'none';
    }

    function calculate() {
        // Получаем значения
        let mainVal = parseFloat(document.getElementById('mainValue').value);
        let cpm = parseFloat(document.getElementById('cpm').value);
        let ctr = parseFloat(document.getElementById('ctr').value) / 100;
        let cr_lp = parseFloat(document.getElementById('cr_lp').value) / 100;
        let show_up = parseFloat(document.getElementById('show_up').value) / 100;

        if (isNaN(mainVal) || mainVal <= 0) return alert('Введите корректное значение бюджета или цели');

        let budget, attendees, leads, clicks, impressions;

        if (mode === 'budget') {
            budget = mainVal;
            // Логика: Бюджет -> Показы -> Клики -> Лиды -> Участники
            // CPM = Cost / (Impressions / 1000) => Impressions = (Budget / CPM) * 1000
            impressions = (budget / cpm) * 1000;
            clicks = impressions * ctr;
            leads = clicks * cr_lp;
            attendees = leads * show_up;
        } else {
            attendees = mainVal;
            // Логика обратная: Участники -> Лиды -> Клики -> Показы -> Бюджет
            leads = attendees / show_up;
            clicks = leads / cr_lp;
            impressions = clicks / ctr;
            budget = (impressions / 1000) * cpm;
        }

        // Вычисляемые метрики
        let cpc = clicks > 0 ? budget / clicks : 0;
        let cpl = leads > 0 ? budget / leads : 0;
        let cpa = attendees > 0 ? budget / attendees : 0;

        // Вывод результатов (с округлением)
        document.getElementById('res_impressions').textContent = Math.ceil(impressions).toLocaleString();
        document.getElementById('res_clicks').textContent = Math.ceil(clicks).toLocaleString();
        document.getElementById('res_cpc').textContent = cpc.toFixed(2) + ' руб.';
        document.getElementById('res_leads').textContent = Math.ceil(leads).toLocaleString();
        document.getElementById('res_cpl').textContent = cpl.toFixed(2) + ' руб.';
        document.getElementById('res_attendees').textContent = Math.ceil(attendees).toLocaleString();
        document.getElementById('res_budget').textContent = Math.ceil(budget).toLocaleString() + ' руб.';
        document.getElementById('res_cpa').textContent = cpa.toFixed(2) + ' руб.';

        document.getElementById('results').style.display = 'block';
    }
</script>

</body>
</html>
