<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Budget Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --ios-bg: #ffffff;
            --ios-gray: #f2f2f7;
            --ios-accent: #007aff;
            --text-main: #000000;
            --text-sec: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ios-bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 24px;
        }

        h1 { font-size: 22px; font-weight: 700; margin-bottom: 24px; letter-spacing: -0.5px; }
        
        .input-group { margin-bottom: 18px; }
        
        label {
            display: block;
            font-size: 13px;
            color: var(--text-sec);
            margin-bottom: 6px;
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e5ea;
            border-radius: 12px;
            font-size: 17px;
            background: var(--ios-gray);
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--ios-accent);
            background: #fff;
        }

        .result-card {
            background: #fff;
            border: 1px solid #e5e5ea;
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .result-item.total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f2f2f7;
            font-weight: 700;
            font-size: 20px;
            color: var(--ios-accent);
        }

        .btn-download {
            width: 100%;
            background: var(--ios-accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
        }

        @media print {
            .btn-download { display: none; }
        }
    </style>
</head>
<body>

<div class="container" id="calculator-content">
    <h1>Event Ad Budget</h1>
    
    <div class="input-group">
        <label>Desired Attendees</label>
        <input type="number" id="attendees" value="100" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>Attendance Rate (0.1 - 1.0)</label>
        <input type="number" id="attRate" value="0.5" step="0.1" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>Form Completion Rate (0.1 - 1.0)</label>
        <input type="number" id="formRate" value="0.6" step="0.1" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>Website CTA Click Rate (0.1 - 1.0)</label>
        <input type="number" id="ctaRate" value="0.2" step="0.1" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>Ad CTR (e.g. 0.01)</label>
        <input type="number" id="ctr" value="0.01" step="0.001" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>Cost Per Click (CPC)</label>
        <input type="number" id="cpc" value="0.20" step="0.01" oninput="calculate()">
    </div>

    <div class="result-card">
        <div class="result-item">
            <span>Registrations Needed:</span>
            <span id="res-reg">200</span>
        </div>
        <div class="result-item">
            <span>Website Visitors:</span>
            <span id="res-visits">1667</span>
        </div>
        <div class="result-item">
            <span>Ad Reach Needed:</span>
            <span id="res-reach">166700</span>
        </div>
        <div class="result-item total">
            <span>Total Budget:</span>
            <span id="res-budget">333.40</span>
        </div>
    </div>

    <button class="btn-download" onclick="downloadPDF()">Download PDF</button>
</div>

<script>
    function calculate() {
        // Get values
        const attendees = parseFloat(document.getElementById('attendees').value) || 0;
        const attRate = parseFloat(document.getElementById('attRate').value) || 0;
        const formRate = parseFloat(document.getElementById('formRate').value) || 0;
        const ctaRate = parseFloat(document.getElementById('ctaRate').value) || 0;
        const ctr = parseFloat(document.getElementById('ctr').value) || 0;
        const cpc = parseFloat(document.getElementById('cpc').value) || 0;

        // Reverse Calculation Logic
        const registrations = attRate > 0 ? Math.ceil(attendees / attRate) : 0;
        const formVisits = formRate > 0 ? Math.ceil(registrations / formRate) : 0;
        const websiteVisits = ctaRate > 0 ? Math.ceil(formVisits / ctaRate) : 0;
        const adReach = ctr > 0 ? Math.ceil(websiteVisits / ctr) : 0;
        
        // Final Budget (Multiplication)
        const budget = (websiteVisits * cpc).toFixed(2);

        // Update UI
        document.getElementById('res-reg').innerText = registrations.toLocaleString();
        document.getElementById('res-visits').innerText = websiteVisits.toLocaleString();
        document.getElementById('res-reach').innerText = adReach.toLocaleString();
        document.getElementById('res-budget').innerText = budget;
    }

    function downloadPDF() {
        const element = document.getElementById('calculator-content');
        const opt = {
            margin: 10,
            filename: 'Event_Budget_Plan.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }
    
    // Initial run
    calculate();
</script>

</body>
</html>
